<!DOCTYPE html>
<html>
<head>
  <title>Игровой чат</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="role-screen">
    <button id="role-player">Зайти как игрок</button>
    <button id="role-admin">Зайти как админ</button>
  </div>

  <div id="admin-screen" style="display:none">
    <h2>Админ-панель</h2>
    <input id="admin-password" type="password" placeholder="Пароль админа">
    <button id="admin-login">Войти как админ</button>
    <div id="admin-tools" style="display:none">
      <form id="add_nick_form">
        <input id="add_nick" placeholder="Введи ник" maxlength="20">
        <button id="add_nick_btn">Добавить игрока</button>
      </form>
      <form id="remove_nick_form">
        <input id="remove_nick" placeholder="Введи ник" maxlength="20">
        <button id="remove_nick_btn">Удалить игрока</button>
      </form>
    </div>
  </div>

  <div id="nick-form" style="display:none">
    <select id="nick-input" placeholder="Уникальный ник" maxlength="20"></select>
    <button id="nick-btn">Войти</button>
  </div>

  <div id="chat" style="display:none">
    <div id="users-panel">
      <h3>Игроки онлайн (<span id="count">0</span>):</h3>
      <ul id="user-list"></ul>
    </div>
    
    <div id="chat-area">
      <div id="tabs"></div>
      <div id="messages"></div>
      <form id="msg-form">
        <input id="msg-input" placeholder="Сообщение в ЛС">
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
